name: 'coverage'
on:
    workflow_dispatch:
        
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:
        runs-on: hays-linux
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
    
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
             node-version: '18.x'
    
        - name: Install dependencies
          run: npm install
    
        - name: Run Jest tests and coverage
          uses: ArtiomTr/jest-coverage-report-action@v2.3.0
